<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Escuela de Idiomas Virtuales</title>

    <!-- Favicon -->
    <link rel="icon" href="img/CLX.png" type="image/png">
    
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    
    <!-- Font Awesome -->
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    crossorigin="anonymous"
    />
  
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="styles/styles.css"/>
  </head>
<body>
  <div class="main-container">
    <!-- Columna izquierda: logo + menú de cursos -->
    <div class="left-container">
      <div class="header">
        <img src="img/CLX.png" alt="Logo de la escuela" id="logo">
        <h1>VERANO VIRTUAL 2025</h1>
      </div>
      <div class="course-menu">
        <div class="rect" id="clx">Nosotros</div>
        <div class="rect" id="intensivos">Intensivos</div>
        <div class="rect" id="regulares">Regulares</div>
        <div class="rect" id="ini-prepa">Iniciación de Lenguas Extranjeras</div>
       <!--<div class="rect" id="ini-ninos">Iniciación (Niños 6-10 años)</div>-->
       <!--<div class="rect" id="lectura">Comprensión de lectura</div> -->
        <div class="rect" id="contacto">Contacto</div>
        <div class="rect" id="inscripcion">INICIA TU INSCRIPCIÓN AQUÍ</div>
        <p class="footer-text">
          <i class="fa-solid fa-copyright"></i> Consejo Mexicano de Enseñanza e Investigación en Lenguas Extranjeras (CLX)
        </p>
      </div>
    </div>

    <!-- Columna derecha: detalle dinámico -->
    <div class="right-container">
      <div id="course-info">
        <h3>Selecciona un curso para ver detalles</h3>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
